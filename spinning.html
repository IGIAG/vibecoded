<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Text</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      perspective: 800px; /* Enable 3D perspective */
    }

    /* Wrapper that handles the up‑and‑down bobbing */
    .bob {
      animation: bob 2s ease-in-out infinite;
    }

    .spinner {
      font-size: 15vw;          /* Huge text, responsive */
      font-weight: bold;
      color: #fff;
      animation: spinY 5s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spinY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @keyframes bob {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }
  </style>
</head>
<body>
  <div class="bob">
    <div class="spinner">fih.</div>
  </div>

  <script>
    // Read the "text" query parameter and replace the spinner content if present.
    (function() {
      const params = new URLSearchParams(window.location.search);
      const customText = params.get('text');
      if (customText !== null) {
        const spinner = document.querySelector('.spinner');
        if (spinner) {
          // Decode URI component and set the text
          spinner.textContent = decodeURIComponent(customText);
        }
      }
    })();
  </script>
</body>
</html>
